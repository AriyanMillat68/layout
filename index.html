<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="icon" href="images/marguerite-729510_1280.jpg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!--header comment start-->
    <header>
        <h1>this is header</h1>
    </header>
    <!--header comment end-->

    <!--banner part start-->
    <section class="banner">
        <h1>this is banner</h1>
    </section>
    <!--banner part end-->

    <!--about part start-->
    <section class="about">
<div class="left">
    <h1>left side</h1>
</div>
<div class="right">
    <h1>right side</h1>
</div>
    </section>
    <!--about part end-->

    <!-- featyre part start-->
    <section class="feature">
        <div class="one">
            <h1>one</h1>
        </div>
        <div class="two">
            <h1>two</h1>
        </div>
        <div class="three">
            <h1>three</h1>
        </div>
    </section>
    <!-- featyre part end-->

    <!--ad part start-->
    <section class="ad">
        <div class="ad-left">
            <h1>ad one</h1>
        </div>
        <div class="ad-right">
            <h1>ad two</h1>
        </div>
    </section>
    <!--ad part end-->
    <!--slider part start-->
    <section class="slider">
        <div class="left-slider">
            <h1>left slider</h1>
        </div>
        <div class="right-slider">
            <h1>right slider</h1>
        </div>
    </section>
    <!--slider part end-->
    <!--footer part start-->
    <footer>
        <h1>footer</h1>
    </footer>
    <!--footer part end-->
</body>
</html>
